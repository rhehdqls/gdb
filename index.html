    <script>
        function createPromiseJQueryAjax(url){
            return new Promise((resolve,reject)=>{
                $.ajax({
                    url,
                    dataType:'json',
                    success(r){
                        resolve(r);
                    },
                    error(err){
                        reject(err);
                    }
                })
            })
        }

        Promise.all([
            createPromiseJQueryAjax('data/a.txt'),
            createPromiseJQueryAjax('data/b.txt'),
            createPromiseJQueryAjax('data/c.txt')
